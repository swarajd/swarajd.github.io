  I am a junior at Virginia Tech studying Computer Science.
  I have been coding since the 8th grade, and I have been
  doing web development since my junior year of high school.
author_image: "/assets/images/author.jpg"
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

gems:
  - jekyll-paginate
